<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">

    <title>Login</title>
  </head>
  <body class="container" style="background-color:#38728B">
    <div class="jumbotron text-center">
    <h1 class="body fw-bold text-white">SIMPAN DESA</h1>
    <p class="paragraph text-white">Sistem Informasi Peminjaman<br>Peralatan Desa</p>
    </div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
            <form action="" class="signin-form">
                <div class="form-group mt-4 mb-4">
                    <input type="text" class="form-control" placeholder="NIK" required>
                </div>
                <div class="form-group">
                    <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="btn-group justify-content-center">
                    <button type="button" class=" margin form-control btn-white mt-5">Masuk</button>
                </div>
            </form>
            <div class="justify-content-center text-center mt-3">
               <p class="text-white"> Belum punya akun? <a href="" style="color: lightblue" class="text-decoration-underline">daftar</a> </p>
            </div>
        </div>
    </div>
</div>

</html>
