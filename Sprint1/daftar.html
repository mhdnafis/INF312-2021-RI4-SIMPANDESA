<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="daftar.css" /> -->
    <title>Pendaftaran SIMPAN DESA</title>
    <link rel="stylesheet" href="daftar.css">
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-dark" style="background-color: #38728b">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/kiri.png" alt="" width="50" height="24" class="d-inline-block align-text-top" />
          SIMPAN DESA
        </a>
      </div>
    </nav>
    <!-- End Of Navbar -->
    <h4>Untuk Mendaftar, mohon masukkan</h4>

    <!-- Form Pendaftaran -->
    <form>
      <div class="mb-3">
        <label for="NIK" class="form-label"></label>
        <input type="text" class="form-control" id="nik-label"  placeholder="NIK" required />
        <div class="mb-3">
            <label for="Nama" class="form-label"></label>
            <input type="text" class="form-control" id="name-label"  placeholder="Nama" required />
      <div class="mb-3">
        <label for="password" class="form-label"></label>
        <input type="password" class="form-control" id="pasw-label" placeholder="Password" required />
        <div id="dataHelp" class="form-text">*Data anda terjamin aman dan tidak akan disalahgunakan</div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <!-- End of Form Pendaftaran -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
